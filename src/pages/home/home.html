<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>My Photos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  
  <button ion-item *ngFor="let img of images">
    <img item-start style="max-height:50px;max-width:50px;" [src]="img.imageUrl" />
    <p>{{img.name}}</p>
  </button>
</ion-content>
